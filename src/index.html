<!doctype html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cards" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="cards__image"
      >

      <h2 class="cards__name">
        Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)
      </h2>

      <div class="cards__id">
        Код товара: 195434
      </div>

      <div class="cards__rating rating">
        <div class="rating__stars rating__stars--4">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>
        <div class="rating__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="cards__price">
        <div class="cards__price-value">
          Цена:
        </div>
        <div class="cards__price-cost">
          69 999 грн
        </div>
      </div>

      <a
        href="#"
        class="cards__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
